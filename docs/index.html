<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>随笔随记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/themes/vue.min.css" rel="stylesheet">
</head>
<body>
  <nav>
      <a href="https://blog.forever520.top" target="_blank">ZQ的博客</a>
  </nav>
  <div id="app">正在加载中，请稍后。。。</div>
  <script>
    window.$docsify = {
      name: '随笔随记',
      repo: '',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
      subMaxLevel: 4,
      onlyCover: true,
	  externalLinkTarget: '_blank',
	  sidebarDisplayLevel: 1,
	  auto2top: true,
	  alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 5,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
	  pagination: {
            previousText: "上一篇",
            nextText: "下一篇",
            crossChapter: true,
            crossChapterText: true,
        }
    }
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/docsify.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/plugins/search.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-xml-doc.min.js"></script>
</body>
</html>
